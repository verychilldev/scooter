<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effects Player</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the body take the full viewport height */
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container to hold both sections */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Common styles for both sections */
        .section {
            flex: 1; /* Equal height for both sections */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
            user-select: none; /* Prevent text selection */
        }

        /* Top section styles */
        .top-section {
            background-color: #4CAF50; /* Green */
            color: white;
            font-size: 2em;
        }

        /* Bottom section styles */
        .bottom-section {
            background-color: #f44336; /* Red */
            color: white;
            font-size: 2em;
        }

        /* Active state for visual feedback */
        .section.active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Responsive text */
        @media (max-width: 600px) {
            .section {
                font-size: 1.5em;
            }
        }

        @media (max-width: 400px) {
            .section {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Section: Horn -->
        <div class="section top-section" id="hornSection" role="button" aria-label="Play horn sound">
            Horn
        </div>

        <!-- Bottom Section: Siren -->
        <div class="section bottom-section" id="sirenSection" role="button" aria-label="Play siren sound">
            Siren
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="hornSound" src="./sounds/horn.mp3" preload="auto"></audio>
    <audio id="sirenSound" src="./sounds/siren.mp3" preload="auto"></audio>

    <script>
        // Get references to sections and audio elements
        const hornSection = document.getElementById('hornSection');
        const sirenSection = document.getElementById('sirenSection');
        const hornSound = document.getElementById('hornSound');
        const sirenSound = document.getElementById('sirenSound');

        let audioInitialized = false;

        // Function to initialize audio context
        function initAudio() {
            if (audioInitialized) return;
            audioInitialized = true;

            // Attempt to unlock audio on user interaction
            hornSound.play().then(() => {
                hornSound.pause();
                hornSound.currentTime = 0;
            }).catch((error) => {
                console.log('Horn audio playback not allowed:', error);
            });

            sirenSound.play().then(() => {
                sirenSound.pause();
                sirenSound.currentTime = 0;
            }).catch((error) => {
                console.log('Siren audio playback not allowed:', error);
            });
        }

        // Function to play horn sound
        function playHorn() {
            hornSound.currentTime = 0; // Rewind to start
            hornSound.play().catch((error) => {
                console.log('Error playing horn sound:', error);
            });
        }

        // Function to play siren sound
        function playSiren() {
            sirenSound.currentTime = 0; // Rewind to start
            sirenSound.play().catch((error) => {
                console.log('Error playing siren sound:', error);
            });
        }

        // Function to handle interaction (pointerdown)
        function handleInteraction(callback, section) {
            callback();
            // Add active class for visual feedback
            section.classList.add('active');
            // Remove active class after a short delay
            setTimeout(() => {
                section.classList.remove('active');
            }, 150);
        }

        // Unified event handler using pointerdown
        function setupEvent(section, callback) {
            section.addEventListener('pointerdown', (e) => {
                e.preventDefault(); // Prevent default behavior
                initAudio(); // Ensure audio is initialized
                handleInteraction(callback, section);
            });
        }

        // Setup events for both sections
        setupEvent(hornSection, playHorn);
        setupEvent(sirenSection, playSiren);

        // Optional: Preload audio (already set via preload="auto" in HTML)
        document.addEventListener('DOMContentLoaded', () => {
            hornSound.load();
            sirenSound.load();
        });
    </script>

</body>
</html>

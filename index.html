<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effects Player</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the body take the full viewport height */
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container to hold both sections */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Common styles for both sections */
        .section {
            flex: 1; /* Equal height for both sections */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
            user-select: none; /* Prevent text selection */
        }

        /* Top section styles */
        .top-section {
            background-color: #4CAF50; /* Green */
            color: white;
            font-size: 2em;
        }

        /* Bottom section styles */
        .bottom-section {
            background-color: #f44336; /* Red */
            color: white;
            font-size: 2em;
        }

        /* Active state for visual feedback */
        .section.active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Responsive text */
        @media (max-width: 600px) {
            .section {
                font-size: 1.5em;
            }
        }

        @media (max-width: 400px) {
            .section {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Section: Horn -->
        <div class="section top-section" id="hornSection">
            Horn
        </div>

        <!-- Bottom Section: Siren -->
        <div class="section bottom-section" id="sirenSection">
            Siren
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="hornSound" src="./sounds/horn.mp3"></audio>
    <audio id="sirenSound" src="./sounds/siren.mp3"></audio>

    <script>
        // Get references to sections and audio elements
        const hornSection = document.getElementById('hornSection');
        const sirenSection = document.getElementById('sirenSection');
        const hornSound = document.getElementById('hornSound');
        const sirenSound = document.getElementById('sirenSound');

        // Function to play horn sound
        function playHorn() {
            hornSound.currentTime = 0; // Rewind to start
            hornSound.play();
        }

        // Function to play siren sound
        function playSiren() {
            sirenSound.currentTime = 0; // Rewind to start
            sirenSound.play();
        }

        // Function to handle interaction (click or touch)
        function handleInteraction(callback, section) {
            callback();
            // Add active class for visual feedback
            section.classList.add('active');
            // Remove active class after a short delay
            setTimeout(() => {
                section.classList.remove('active');
            }, 150);
        }

        // Add event listeners for both mouse and touch events
        hornSection.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default behavior
            handleInteraction(playHorn, hornSection);
        });

        sirenSection.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default behavior
            handleInteraction(playSiren, sirenSection);
        });

        // Handle touch events for better mobile support
        hornSection.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default behavior
            handleInteraction(playHorn, hornSection);
        });

        sirenSection.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default behavior
            handleInteraction(playSiren, sirenSection);
        });

        // Optional: Preload audio to ensure it's ready to play
        document.addEventListener('DOMContentLoaded', () => {
            hornSound.load();
            sirenSound.load();
        });

        // Ensure audio plays on user interaction for mobile browsers
        // Some mobile browsers require a user gesture to unlock audio
        function initAudio() {
            hornSound.play().then(() => {
                hornSound.pause();
                hornSound.currentTime = 0;
            }).catch((error) => {
                // Autoplay was prevented
                console.log('Audio playback not allowed:', error);
            });

            sirenSound.play().then(() => {
                sirenSound.pause();
                sirenSound.currentTime = 0;
            }).catch((error) => {
                // Autoplay was prevented
                console.log('Audio playback not allowed:', error);
            });
        }

        // Initialize audio on first user interaction
        document.body.addEventListener('touchstart', initAudio, { once: true });
        document.body.addEventListener('click', initAudio, { once: true });
    </script>

</body>
</html>
